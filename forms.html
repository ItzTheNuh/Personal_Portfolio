<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<body>
<div style="background-color:#000000; color: #ffffff;">
<h1 style="font-family:Poppins;text-align:center;">HTML Forms</h1>
</div>
<br>
<br>
<h2 style="font-family:Poppins; background color:#b5b5b5; color:#ffffff;">Simple Form</h2>
<div style="font-family:Roboto;">
  <p>The <strong>input type="text"</strong> defines a text-box input like this:-</p>
<form action="html_forms_data.html">
  <label for="fname"><b>First name:</b></label><br>
  <input type="text" id="fname" name="fname" value="Enter here"><br>
  <label for="lname"><b>Last name:</b></label><br>
  <input type="text" id="lname" name="lname" value="Enter here"><br><br>
  <input type="submit" value="Submit">
</form> 
</div>
<br>
<hr>
<br>
<h2 style="font-family:Poppins;text-align:left;background-color:#b5b5b5; color:#ffffff;">Radio Buttons</h2>
<p style="font-family:Roboto;">The <strong>input type="radio"</strong> defines a radio selector like these:-</p>
<div style="font-family:Roboto;">
<form>
 <input type="radio" id="html" name="fav_language" value="HTML">
 <label for="html">HTML</label><br>
 <input type="radio" id="css" name="fav_language" value="CSS">
 <label for="css">CSS</label><br>
 <input type="radio" id="javascript" name="fav_language" value="JavaScript">
 <label for="javascript">JavaScript</label>
</form> 
</div>
<br>
<hr>
<br>
<h2 style="font-family:Poppins;background-color:#b5b5b5; color:#ffffff;">Checkboxes</h2>
<div style="font-family:Roboto;">
<p>The <strong>input type="checkbox"</strong> defines a checkbox like these:-</p>
<form action="html_forms_data.html">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I like Playstation</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I like Xbox</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I like Nintendo</label><br><br>
  <input type="submit" value="Submit">
</form>
</div>
