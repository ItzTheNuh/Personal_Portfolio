<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Forms">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<body>
<h2 style="font-family:Poppins;text-align:center;">HTML Forms</h2>
<div style="font-family:Roboto;">
<form action="html_forms_data.html">
  <label for="fname"><b>First name:</b></label><br>
  <input type="text" id="fname" name="fname" value="Enter here"><br>
  <label for="lname"><b>Last name:</b></label><br>
  <input type="text" id="lname" name="lname" value="Enter here"><br><br>
  <input type="submit" value="Submit">
</form> 
</div>
<br>
<hr>
<br>
<h2 style="font-family:Poppins;text-align:left">Radio Buttons</h2>
<p style="font-family:Roboto;">Choose your favorite Web language:</p>
<div style="font-family:Roboto;">
<form>
 <input type="radio" id="html" name="fav_language" value="HTML">
 <label for="html">HTML</label><br>
 <input type="radio" id="css" name="fav_language" value="CSS">
 <label for="css">CSS</label><br>
 <input type="radio" id="javascript" name="fav_language" value="JavaScript">
 <label for="javascript">JavaScript</label>
</form> 
</div>
<br>
<hr>
<br>
<h2 style="font-family:Poppins;">Checkboxes</h2>
<div style="font-family:Roboto;">
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
<form action="html_forms_data.html">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">
</form>
</div>
